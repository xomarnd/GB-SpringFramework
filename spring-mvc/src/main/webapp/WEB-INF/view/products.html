<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<h1>Product list</h1>

<a th:href="@{/products/new}">Create product</a>
<br>
<table>
    <tr>
        <p>
        <th>Id</th>
        <th>Title</th>
        <th>Cost</th>
        </p>
    </tr>

    <tr th:each="product : ${products}">
       <p>
        <td th:text="${product.id}">id</td>
        <td th:text="${product.title}">title</td>
        <td th:text="${product.cost}">price</td>
        <td><a th:href="@{/products/{id}(id=${product.id})}">edit</a></td>
        <td><a th:href="@{/products/{id}/del(id=${product.id})}">del</a></td>
       </p>
    </tr>
</table>

</body>
</html>
